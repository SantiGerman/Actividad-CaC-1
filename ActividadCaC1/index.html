<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad practica 1</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Codo a Codo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Desactivado</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- cartas -->
    <div class="card-group mx-1">
        <div class="card">
            <img src="html5.jpg" style="height: 18rem;" class="card-img-top object-fit-cover" alt="Logo de HTML5">
            <div class="card-body">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
        <div class="card">
            <img src="css3.jpg" style="height: 18rem;" class="card-img-top object-fit-cover" alt="Logo de CSS3">
            <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
        <div class="card">
            <img src="bootstrap.jpg" style="height: 18rem;" class="card-img-top object-fit-cover"
                alt="Logo de Bootstrap">
            <div class="card-body">
                <h5 class="card-title">titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
            </div>
        </div>
    </div>

    <!-- formulario -->
    <form>
        <div class="mb-3 mx-1">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Verififcar</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>

</html>
